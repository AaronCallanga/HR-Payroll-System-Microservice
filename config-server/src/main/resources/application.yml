server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          #uri: https://github.com/AaronCallanga/hrps-configs
          clone-on-start: true
          default-label: master #default is main
          search-paths: 'configs/{application}' #search-paths - directory in the github, baseDir - directory where it would be cloned
          uri: https://github.com/AaronCallanga/hrps-configurations

